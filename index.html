<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
        <link href="./reset.css" rel="stylesheet">
    </head>
    <body>
        <nav class="my-nav">
            <div class="my-name">P. Holley</div>
            <div class="my-link-ham">&#9776;</div>
            <div class="my-links">
                <a>Home</a>                
                <a>Portfolio</a>
                <a>About</a>
                <a>Contact</a>
            </div>
        </nav>
        <div id="home">
            <div class="home-name" >Patrick Holley</div>
            <div class="home-hr"><hr></div>
            <div class="home-title">Full-Stack Web Developer</div>
        </div>
        <div id="portfolio"></div>
        <div id="about"></div>
        <div id="contact">
            <div class="contact-title">Contact Me</div>
            <div class="contact-prompt">Send me a message!</div>
            <form class="contact-form">
                <input type="text" id="contact-name" placeholder="Your Name">
                <input type="text" id="contact-email" placeholder="Your Email">
                <input type="text" id="contact-phone" placeholder="Your Phone">
                <textarea id="contact-message" placeholder="Your Message"></textarea>
                <div id="contact-submit" onclick="submitMessage()">Submit Message</div>
            </form>
        </div>
        <footer id="footer">
            <div class="footer-social">
                <a href="https://github.com/patrickholley"><i class="fa fa-github" aria-hidden="true"></i></a>
                <a href="https://www.linkedin.com/in/patrick-holley/"><i class="fa fa-linkedin" aria-hidden="true"></i></a>
            </div>
            <div class="footer-copyright">&copy; 2017 Patrick Holley</div>
        </footer>
        
        <script
            src="https://code.jquery.com/jquery-3.2.1.js"
            integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
            crossorigin="anonymous">
        </script>
        <script
            src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous">
        </script>
        <script src="https://use.fontawesome.com/5027fd58e9.js"></script>
